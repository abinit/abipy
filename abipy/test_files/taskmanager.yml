hardware: &hardware
   num_nodes: 1
   sockets_per_node: 1
   cores_per_socket: 2
   mem_per_node: 4 GB

job: &job
   mpi_runner: mpirun
   modules:
       - intel/compilerpro/13.0.1.117
       - fftw3/intel/3.3
   shell_env:
        PATH: /home/user/tmp_intel13/src/98_main/:/home/user//NAPS/intel13/bin:$PATH
        LD_LIBRARY_PATH: /home/user/NAPS/intel13/lib:$LD_LIBRARY_PATH

qadapters:
  - priority: 1
    queue:
       qname: Oban
       qtype: slurm
    limits:
       timelimit: 0:10:0
       min_cores: 1
       max_cores: 16
       min_mem_per_proc: 700
    hardware: *hardware
    job: *job




