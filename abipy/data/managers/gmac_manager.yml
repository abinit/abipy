qadapters: 
    - &batch 
      priority: 1 
      queue:
        qname: gmac
        qtype: shell
      job:
        mpi_runner: mpirun
        pre_run: 
         - source ~/env.sh
      limits:
         min_cores: 1
         max_cores: 1
         timelimit: 0:10:0
      hardware:
         num_nodes: 1
         sockets_per_node: 1
         cores_per_socket: 2
         mem_per_node: 4 Gb
         # Optional
         #condition: {"$eq": {omp_threads: 2}} 
        
batch_adapter: *batch
