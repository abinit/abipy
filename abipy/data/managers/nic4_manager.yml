# nic4 hardware. see http://www.ceci-hpc.be/clusters.html#nic4
hardware: &hardware
   num_nodes: 120
   sockets_per_node: 2
   cores_per_socket: 8
   mem_per_node: 64Gb

job: &job
    mpi_runner: mpirun
    shell_env:
        PATH: /home/ucl/naps/gmatteo/bzr_repos/gmatteo_7.9.1-private/build_mvapich2_intel/src/98_main:$PATH
    pre_run:
       - source /home/ucl/naps/gmatteo/.bashrc
       - ulimit -s unlimited
    #modules:
    #    - abipy-python

# queues 
qadapters:
  - priority: 1
    queue:
       qname: defq
       qtype: slurm
       qparams:
         mail_user:
         mail_type: FAIL
         # Othere slurm options ... 
    limits:
       timelimit: 0:10:0
       max_cores: 16
       min_mem_per_proc: 700
    hardware: *hardware
    job: *job
