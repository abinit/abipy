# hmem hardware: http://www.ceci-hpc.be/clusters.html#hmem
# See also http://www.cism.ucl.ac.be/faq/index.php#hmem_specifics
high: &high
   num_nodes: 2
   sockets_per_node: 4
   cores_per_socket: 12
   mem_per_node: 512Gb

middle: &middle
   num_nodes: 7
   sockets_per_node: 4
   cores_per_socket: 12
   mem_per_node: 256Gb

low: &low
   num_nodes: 7
   sockets_per_node: 4
   cores_per_socket: 12
   mem_per_node: 128Gb

job: &job
    mpi_runner: mpirun
    shell_env:
        PATH: $HOME/local/bin:$PATH
    modules:
        - python/2.7
    # pre_run is a string in verbatim mode (note |)
    pre_run: |
        ulimit unlimited

policy:
    autoparal: 1
    automemory: 0
    max_ncpus: 256

# queues 
qadapters:
  - priority: 1
    queue:
       qname: high
       qtype: slurm
    limits:
       timelimit: 10-0:0:0
       min_cores: 1
       max_cores: 48
    hardware: *high
    job: *job

  - priority: 2
    queue:
       qname: middle
       qtype: slurm
    limits:
       timelimit: 5-0:0:0
       min_cores: 1
       max_cores: 48
    hardware: *middle
    job: *job

  - priority: 3
    queue:
       qname: low
       qtype: slurm
    limits:
       timelimit: 5-0:0:0
       min_cores: 1
       max_cores: 48
    hardware: *low
    job: *job
