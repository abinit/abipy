qtype: pbs
mpi_runner: mpirun
qparams:    
    queue: main
    model: westmere
    walltime: 0:30:00
    group_list: naps
    #place: excl
#PBS -l pvmem=1000mb
#PBS -W 
#PBS -l select=96:ncpus=1:vmem=1000mb:mpiprocs=1:ompthreads=1
mpi_runner: mpirun
shell_env:
     PATH: /home/acad/ucl/mgiantom/bzr_repos/7.7.3-public/build_impi/src/98_main:$PATH
modules:
    - load compiler/intel/composerxe/2013_sp1.1.106
    - load intelmpi
    - load python/2.7
# pre_run is a string in verbatim mode (note |)
pre_run: |
    echo "------------------ Work dir --------------------"
    echo $PBS_O_WORKDIR
    cd ${PBS_O_WORKDIR}
    echo "------------------ Job Info --------------------"
    echo "jobid      : $PBS_JOBID"
    echo "jobname    : $PBS_JOBNAME"
    echo "job type   : $PBS_ENVIRONMENT"
    echo "submit dir : $PBS_O_WORKDIR"
    echo "exec dir   : $PBS_JOBDIR"
    echo "queue      : $PBS_O_QUEUE"
    echo "user       : $PBS_O_LOGNAME"
    echo "threads    : $OMP_NUM_THREADS"
    echo "------------------ $PBS_NODEFILE ---------------"
    cat $PBS_NODEFILE
    echo "------------------ Checking limits -------------"
    ulimit
    echo "------------- Loading environment --------------"

